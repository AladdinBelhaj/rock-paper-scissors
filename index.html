<body>


    <h1>Rock Paper Scissors</h1>


    <div id="container">

    </div>

    <div class="scoreBoard">
        <div class="left-side">
            <span>Your score:</span>
            <span id="playerScoreTab"></span>
        </div>
        <div class="middle">
            <span id="result"></span>
        </div>

        <div class="right-side">
            <span>CPU score:</span>
            <span id ="computerScoreTab"></span>
        </div>
    </div>


    <div class="buttons">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
        <span id="playAgain" class="end">Play Again?</span>
    </div>
    


    <div class="footer">
    <span>

    </span></div>
